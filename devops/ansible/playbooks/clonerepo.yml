---
- hosts: default
- name: Copy Github ssh key files to Ansible Machine
  hosts: default
  become: true

  tasks:
    - name: Ensure the remote directory exists
      file:
        path: "{{ remote_env_path }}"
        state: directory

    - name: Download the env file from s3 bucket
      aws_s3:
        aws_access_key: "{{ access_key }}" 
        aws_secret_key: "{{ secret_key }}"
        bucket: musipedia-secretes
        object: "{{remote_env_file}}"
        mode: get
        dest: "{{remote_env_path}}/{{remote_env_file}}"

    - name: Download ssh keys from s3 bucket
      aws_s3:
        aws_access_key: "{{ access_key }}" 
        aws_secret_key: "{{ secret_key }}"
        bucket: musipedia-secretes
        object: id_ansible
        mode: get
        dest: /home/ubuntu/app/pub-keys/id_ansible
    
